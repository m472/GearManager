{% extends 'base.html' %}

{% block title %}Packlisten{% endblock %}
{% block heading %}Packlisten{% endblock %}

{% block content %}
<ul class="list-group">
    {% for it in packinglist_list %}
    <li class="packinglist-list-item"><a href="{% url 'showPackingList' it.id %}" class="block-link">{{it.name}}</a></li>
    {% endfor %}
</ul>
<a class="accent block-link packinglist-new" href="{% url 'createList' %}">Neue Packliste erstellen</a>

{% endblock %}
