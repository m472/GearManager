<div class="form-group row">
    <label for="{{name}}" class="col-sm-2 col-form-label">{{description}}:</label>
    <div class="col-sm-10">
        <select name="{{name}}" class="form-control" id="{{name}}" type="{{type}}" value="{{model.name}}" {% if disabled %}disabled{% endif %}>
            {% for opt in options %}
            <option value="{{opt.id}}">{{opt.name}}</option>
            {% endfor %}
        </select>
    </div>
</div>
