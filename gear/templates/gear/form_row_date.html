<div class="form-group row">
    <label for="{{name}}" class="col-sm-2 col-form-label">{{description}}:</label>
    <div class="col-sm-10">
        <input name="{{name}}" class="form-control" id="{{name}}" type="date" 
            value="{{value}}" {% if not enabled %}disabled{% endif %}>
        </input>
    </div>
</div>
